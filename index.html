<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Timesync is the ultimate web application
    for seamless global timezone coordination. Perfect for scheduling meetings,
    planning travel, and staying connected across different timezones!"
    />
    <meta
      name="keywords"
      content="Wolrd Clock App, Global Timezone Coordination, Meeting Schedular, Time Sync, Timezone Converter"
    />
    <title>Timesync - Global Timezone Coordinator</title>
    <script>
      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("prefers-color-schema: dark").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
